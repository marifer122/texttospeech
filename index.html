<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    div {
      text-align: center;
    }
  </style>

  <body>
    <div class="container">
      <div class="app-container">
        <div class="headings-container">
          <h1>Text to Speech Converter</h1>
          <h3>Input Text to Convert</h3>
        </div>

        <div class="interaction-container">
          <textarea
            id="textToConvert"
            placeholder="Input text to convert "
            cols="30"
            rows="10"
            class="text-control"
          ></textarea>

          <p class="error-para"></p>

          <button class="btn" id="convertBtn">Convert Text</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
